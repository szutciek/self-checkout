<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self-Checkout System</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/lock.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/item.css" />
    <link rel="stylesheet" href="css/checkout.css" />
  </head>
  <body>
    <div class="app">
      <div class="lock fullScreenPosition" id="lockElement">
        <div class="visual">
          <img src="https://assets.kanapka.eu/images/ceo.webp" />
        </div>
        <div class="start">
          <button class="startOrderButton">Touch to start</button>
        </div>
      </div>

      <div class="main fullScreenPosition hidden" id="mainElement">
        <div class="topOver">
          <div class="head maxWidth">
            <div class="info"></div>
            <ul class="languages"></ul>
          </div>
          <div class="filters maxWidth fadeOut">
            <div class="scroller">
              <ul class="filtersList"></ul>
            </div>
          </div>
        </div>
        <div class="menu maxWidth">
          <div class="item"></div>
        </div>
      </div>

      <div class="itemPopup" id="itemPopupElement">
        <div class="move flexVert"><div class="grab"></div></div>
        <div class="content maxWidth">
          <div class="part item">
            <div class="description" id="itemPopupDescription"></div>
          </div>
          <div class="part sizeMenu">
            <div class="topBorder">
              <h3>Size</h3>
              <div class="border"></div>
            </div>
            <div class="sizeBox" id="itemPopupSizeMenu"></div>
          </div>
          <div class="part ingredients lastPart">
            <div class="topBorder">
              <h3>Ingredients</h3>
              <div class="border"></div>
            </div>
            <div class="ingredientsBox" id="itemPopupIngredients"></div>
          </div>

          <div class="floatingButton">
            <div class="container flexVert maxWidth">
              <button class="cancel cancelItem itemClickAnimation">
                &times; Close
              </button>
              <button
                class="confirm confirmAddButton itemClickAnimation locked"
              ></button>
            </div>
          </div>
        </div>
      </div>

      <div class="loginPopup hidden" id="loginPopupElement"></div>

      <div class="checkoutPopup hidden" id="checkoutPopupElement">
        <div class="move flexVert"><div class="grab"></div></div>
        <div class="content maxWidth">
          <div class="head flexVert">
            <div class="cart">
              <h1>Your cart is empty</h1>
            </div>
            <div class="account">
              <h1>Not logged in</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script defer type="module" src="js/script.js"></script>
  </body>
</html>
